<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  </head>
  <body>
    <p class="text-center"><i>Developed by @Kxng JB</i></p>
    <div class="wrapper mx-auto pt-3 rounded-4">
        <div class="display d-flex align-items-center justify-content-center m-3 shadow rounded-5">
            <input type="text" class="display-input w-100 m-3" id="display-input">
        </div>
        <div class="buttons">
            <button class="action shadow" onclick="clr()">AC</button>
            <button class="action shadow" onclick="del()">DEL</button>
            <button class="operation shadow" onclick="display('%')">%</button>
            <button class="operation shadow" onclick="display('/')">/</button>
            <button class="numbers shadow" onclick="display('9')">9</button>
            <button class="numbers shadow" onclick="display('8')">8</button>
            <button class="numbers shadow" onclick="display('7')">7</button>
            <button class="operation shadow" onclick="display('*')">X</button>
            <button class="numbers shadow" onclick="display('6')">6</button>
            <button class="numbers shadow" onclick="display('5')">5</button>
            <button class="numbers shadow" onclick="display('4')">4</button>
            <button class="operation shadow"onclick="display('-')">-</button>
            <button class="numbers shadow" onclick="display('3')">3</button>
            <button class="numbers shadow" onclick="display('2')">2</button>
            <button class="numbers shadow" onclick="display('1')">1</button>
            <button class="operation shadow" onclick="display('+')">+</button>
            <button class="numbers shadow" onclick="display('.')">.</button>
            <button class="numbers shadow" onclick="display('0')">0</button>
            <button class="operation shadow answer-button rounded-5 text-light" onclick="solve()">=</button>
        </div>
    </div>
    <script src="index.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
